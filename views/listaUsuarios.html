<!DOCTYPE html>
<html ng-app="myApp">
	<head>
        
        <meta charset="utf-8">
        <title>AngularJS</title>        
        <meta name="viewport" content="width=device-width">
        
        <link rel="stylesheet" type="text/css"  href="../node_modules/bootstrap/dist/css/bootstrap.min.css"/>
        
        <script src="../node_modules/angular/angular.min.js"></script>
        <script src="../node_modules/jquery/dist/jquery.min.js"></script>
        <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <script type="../node_modules/angular/angular-route.min.js"></script>
                 
    </head>
	<body>

		<div class="container" ng-controller="listaUsuarios">

			<h1>Sign Up</h1>

			<div ng-repeat="usuario in usuarios">

				<div class="col-sm-10">
					<h3>{{usuario.nombre}}</h3>
					
				</div>

				
			</div>

		</div>
    
    <script>
        var miAppAngular = angular.module( 'myApp', [] );

        miAppAngular.controller('listaUsuarios', function($scope, $http){

        	$http.get('http://localhost:9000/users')
        		.then(function(respuesta){
        			$scope.usuarios = respuesta.data
        		})

        })
        
    </script> 
	</body>
</html>
