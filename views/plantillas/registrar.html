<div class="container" ng-controller="registrarOK">

<h1>Sign Up</h1>

	<div class="col-sm-10">

		<form id="formulario" name="formulario" ng-submit="registrarUsuario()" novalidate ng-hide="registrarOK">

			<label>Nombre</label>
			<input type="text" name="nombre" class="form-control" ng-model="usuario.nombre" required/><br>

			<div ng-show="!usuario.nombre && formulario.$submitted" class="alert alert-warning">Debes rellenar esta casilla
			</div>

			<label>Apellido</label>
			<input type="text" name="apellido" class="form-control" ng-model="usuario.apellido" required/><br>

			<div ng-show="!usuario.apellido && formulario.$submitted" class="alert alert-warning">Debes rellenar esta casilla
			</div>

			<label>Mail</label>
			<input type="text" name="id_mail" class="form-control" ng-model="usuario.id_mail" required/><br>

			<div ng-show="!usuario.id_mail && formulario.$submitted" class="alert alert-warning">Debes rellenar esta casilla
			</div>

			<label>Contraseña</label>
			<input type="password" name="pass" class="form-control" ng-model="usuario.pass" required/><br>

			<div ng-show="!usuario.pass && formulario.$submitted" class="alert alert-warning">Debes rellenar esta casilla
			</div>

			<input class="btn btn-fill" type="submit" value="Enviar"/>

		</form>

		<div ng-show="registrarOK" class="well">

	        <h3>¡ Usuario {{usuario.nombre}} ingresado correctamente !</h3>

		</div>

	</div>
</div>
