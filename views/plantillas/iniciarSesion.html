<div class="container" ng-controller="ingresarOK">

<h1>Iniciar Sesión</h1>

	<div class="col-sm-10">

		<form id="formulario" name="formulario" ng-submit="ingresarUsuario()" novalidate ng-hide="ingresarOK">

			<label>Mail</label>
			<input type="text" name="id_mail" class="form-control" ng-model="id_mail" required/><br>

			<div ng-show="!id_mail && formulario.$submitted" class="alert alert-warning">Debes rellenar esta casilla
			</div>

			<label>Contraseña</label>
			<input type="password" name="pass" class="form-control" ng-model="pass" required/><br>

			<div ng-show="!pass && formulario.$submitted" class="alert alert-warning">Debes rellenar esta casilla
			</div>

			<input class="btn" type="submit" value="Enviar" />

		</form>

	</div>
</div>
