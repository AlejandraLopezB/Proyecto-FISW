<div class="content" ng-controller="mostrarUsuarios">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Lista Usuarios</h4>
                        <p class="category">Cantidad de usuarios: {{cantidad}}</p><br>
                    </div>

                    <form class="col-md-12">
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <i class="fa fa-search"></i>
                                </div>

                                <input type="text" class="form-control" placeholder="Buscar usuario" ng-model="buscarUsuario">

                            </div>      
                        </div>
                    </form>

                    <div class="content table-responsive table-full-width">
                        <table class="table table-hover table-striped">
                            <thead>
                                <!-- <th>NÂ°</th> -->
                            	<th>
                                    <a href="#/listaUsuarios" ng-click="sortType = 'id_mail'; sortReverse = !sortReverse">
                                    Mail
                                    <span ng-show="sortType == 'id_mail' && !sortReverse" class="fa fa-caret-down"></span>
                                    <span ng-show="sortType == 'id_mail' && sortReverse" class="fa fa-caret-up"></span>        
                                </th>
                            	<th>
                                    <a href="#/listaUsuarios" ng-click="sortType = 'nombre'; sortReverse = !sortReverse">
                                    Nombre
                                    <span ng-show="sortType == 'nombre' && !sortReverse" class="fa fa-caret-down"></span>
                                    <span ng-show="sortType == 'nombre' && sortReverse" class="fa fa-caret-up"></span>   
                                </th>
                            	<th>
                                    <a href="#/listaUsuarios" ng-click="sortType = 'apellido'; sortReverse = !sortReverse">
                                    Apellido
                                    <span ng-show="sortType == 'apellido' && !sortReverse" class="fa fa-caret-down"></span>
                                    <span ng-show="sortType == 'apellido' && sortReverse" class="fa fa-caret-up"></span>   
                                </th>
                                <th>
                                    <a href="#/listaUsuarios" ng-click="sortType = 'tipo'; sortReverse = !sortReverse">
                                    Tipo
                                    <span ng-show="sortType == 'tipo' && !sortReverse" class="fa fa-caret-down"></span>
                                    <span ng-show="sortType == 'tipo' && sortReverse" class="fa fa-caret-up"></span>
                                </th>
                            	<th>
                                    <a href="#/listaUsuarios" ng-click="sortType = 'perfil'; sortReverse = !sortReverse">
                                    Perfil
                                    <span ng-show="sortType == 'perfil' && !sortReverse" class="fa fa-caret-down"></span>
                                    <span ng-show="sortType == 'perfil' && sortReverse" class="fa fa-caret-up"></span>

                                </th>
                            </thead>
                            <tbody>
                                <tr ng-repeat="x in lista | orderBy:sortType:sortReverse | filter:buscarUsuario">
                                	<!-- <td>{{x.indice}}</td> -->
                                	<td>{{x.id_mail}}</td>
                                	<td>{{x.nombre}}</td>
                                	<td>{{x.apellido}}</td>
                                    <td>{{x.tipo}}</td>
                                	<td>{{x.perfil}}</td>
                                </tr>
                            </tbody>
                        </table>

                    </div>
                </div>
            </div>
       </div>
    </div>
</div>
