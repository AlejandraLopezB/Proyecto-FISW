<head>
<style>button.accordion {background-color: #eee;color: #444;cursor: pointer;padding: 18px;width: 100%;border: none;text-align: left;outline: none;font-size: 15px;transition: 0.4s;}button.accordion.active, button.accordion:hover {background-color: #ddd;}button.accordion:after {content: '\02795';font-size: 13px;color: #777;float: right;margin-left: 5px;}button.accordion.active:after {content: "\2796";}div.panel {padding: 0 18px;background-color: white;max-height: 0;overflow: hidden;transition: 0.6s ease-in-out;opacity: 0;}div.panel.show {opacity: 1;max-height: 500px;}</style>
</head>
<!-- <body> -->

	<div ng-class="content" ng-controller="variables">
		
		<h2>Material de Estudio</h2>

		<button class="accordion">Tema 1</button>
		<div class="panel">
			<p ng-bind-html="variables[0]"></p>
		</div>

		<button class="accordion">Tema 2</button>
		<div class="panel">
		 	<p ng-bind-html="variables[1]"></p>
		</div>

		<button class="accordion">Tema 3</button>
		<div class="panel">
		 	<p ng-bind-html="variables[2]"></p>
		</div>

		<button class="accordion">Tema 4</button>
		<div class="panel">
		 	<p ng-bind-html="variables[3]"></p>
		</div>
	</div>


	<script>
	var acc = document.getElementsByClassName("accordion");
	var i;

	for (i = 0; i < acc.length; i++) {
	    acc[i].onclick = function(){
	        this.classList.toggle("active");
	        this.nextElementSibling.classList.toggle("show");
	  }
	}

	</script>
